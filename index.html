<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./image/icon/favicon.ico">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <a class="link-opacity header__logo" href="#" target="_blank"></a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar" style="background-image: url(./image/profile/avatar.jpg);" role="img"
          aria-label="аватарка пользователя"></div>
        <div class="profile__container">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="link-opacity profile__edit-button" aria-label="редактировать" type="button">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="link-opacity profile__add-button" aria-label="добавить" type="button">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__container">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__title">&copy; 2020. Mesto Russia</p>
  </footer>

  <section class="popup popup_place_profile">
    <form class="popup__window popup__window_place_profile" name="edit_profile">
      <button class="link-opacity popup__close-button popup__close-button_place_profile" type="button"
        aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__form-text popup__form-text_type_profile-name" type="text" id="name" name="name" required
        placeholder="Имя">
      <input class="popup__form-text popup__form-text_type_profile-about" type="text" id="about" name="about" required
        placeholder="О себе">
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </section>

  <section class="popup popup_place_element">
    <form class="popup__window popup__window_place_element" name="add_profile">
      <button class="link-opacity popup__close-button popup__close-button_place_element" type="button"
        aria-label="закрыть"></button>
      <h2 class="popup__title popup__title_place_element">Новое место</h2>
      <input class="popup__form-text popup__form-text_type_element-name" type="text" id="image-name" name="image-name"
        required placeholder="Название">
      <input class="popup__form-text popup__form-text_type_image" type="text" id="image" name="image" required
        placeholder="Ссылка на картинку">
      <button class="popup__save-button" type="submit">Создать</button>
    </form>
  </section>

  <section class="popup popup_place_image">
    <figure class="popup__window popup__window_place_image">
      <button class="link-opacity popup__close-button popup__close-button_place_image" type="button"
        aria-label="закрыть"></button>
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__title popup__title_place_image"></figcaption>
    </figure>
  </section>

  <template id="elementClone">
    <li class="element">
      <button class="element__buttonDelete" type="button" aria-label="удалить"></button>
      <img class="element__image" src="#" alt="#">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__buttonLike" type="button" aria-label="нравится"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
