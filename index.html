<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <a class="link-opacity header__logo" href=""></a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar"></div>
        <div class="profile__container">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <div class="profile__edit-icon"></div>
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <div class="profile__add-icon"></div>
      </button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="./image/elements/van.jpeg" alt="вид на минивэн">
        <div class="element__container">
          <h3 class="element__title">Поездка на море</h3>
          <button class="link-opacity element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/elements/morning.jpeg" alt="вид на море из минивэна">
        <div class="element__container">
          <blockquote class="element__title">Доброе утро</blockquote>
          <button class="link-opacity element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/elements/coffee.jpeg" alt="турка с кофе на огне">
        <div class="element__container">
          <blockquote class="element__title">Свежий кофе</blockquote>
          <button class="link-opacity element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/elements/view_from_van.jpeg" alt="девушка на фоне озера из минивэна">
        <div class="element__container">
          <blockquote class="element__title">Вид из машины</blockquote>
          <button class="link-opacity element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/elements/boat.jpeg" alt="вид на озеро, гор и пришвартованную лодку">
        <div class="element__container">
          <blockquote class="element__title">Поездка на озеро</blockquote>
          <button class="link-opacity element__button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/elements/road_trip.jpeg" alt="девушка зашнуровывает шнурки в минивэне">
        <div class="element__container">
          <blockquote class="element__title">Подготовка</blockquote>
          <button class="link-opacity element__button" type="button"></button>
        </div>
      </div>

      </div>
    </section>

  </main>

  <footer></footer>

  </div>
</body>

</html>
