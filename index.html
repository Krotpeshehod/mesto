<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./image/icon/favicon.ico">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <a class="link-opacity header__logo" href="#" target="_blank"></a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar" style="background-image: url(./image/profile/avatar.jpg);" role="img"
          aria-label="аватарка пользователя"></div>
        <div class="profile__container">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="link-opacity profile__edit-button" aria-label="редактировать" type="button">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="link-opacity profile__add-button" aria-label="добавить" type="button">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__container">
        <li class="element">
          <div class="element__image" style="background-image: url(./image/elements/van.jpeg);" role="img"
            aria-label="вид на минивэн"></div>
          <div class="element__container">
            <h2 class="element__title">Поездка на море с досками</h2>
            <button class="link-opacity element__button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__image" style="background-image: url(./image/elements/morning.jpeg);" role="img"
            aria-label="вид на море из минивэна"></div>
          <div class="element__container">
            <h2 class="element__title">Доброе утро</h2>
            <button class="link-opacity element__button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__image" style="background-image: url(./image/elements/coffee.jpeg);" role="img"
            aria-label="турка с кофе у огня"></div>
          <div class="element__container">
            <h2 class="element__title">Свежий кофе у костра</h2>
            <button class="link-opacity element__button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__image" style="background-image: url(./image/elements/view_from_van.jpeg);" role="img"
            aria-label="девушка на фоне озера из минивэна"></div>
          <div class="element__container">
            <h2 class="element__title">Вид из машины</h2>
            <button class="link-opacity element__button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__image" style="background-image: url(./image/elements/boat.jpeg)" role="img"
            aria-label="вид на озеро, горы и пришвартованную лодку"></div>
          <div class="element__container">
            <h2 class="element__title">Горное озеро</h2>
            <button class="link-opacity element__button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="element">
          <div class="element__image" style="background-image: url(./image/elements/road_trip.jpeg);" role="img"
            aria-label="девушка зашнуровывает шнурки в минивэне"></div>
          <div class="element__container">
            <h2 class="element__title">Подготовка к путешествию</h2>
            <button class="link-opacity element__button" type="button" aria-label="нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__title">&copy; 2020. Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="popup__window" name="edit_profile">
      <button class="link-opacity popup__close-button" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__form-text popup__form-text_type_title" type="text" id="name" name="name" required
        placeholder="Имя">
      <input class="popup__form-text popup__form-text_type_subtitle" type="text" id="about" name="about" required
        placeholder="О себе">
      <button class="link-opacity popup__save-button" type="submit">Сохранить</button>
    </form>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
