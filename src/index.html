<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <a class="link-opacity header__logo" href="#" target="_blank"></a>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="#" alt="аватарка пользователя">
          <button class="profile__edit-button profile__edit-button_place_avatar" aria-label="редактировать аватар"
            type="button"></button>
        </div>
        <div class="profile__container">
          <div class="profile__title-container">
            <h1 class="profile__title">Имя автора</h1>
            <button class="link-opacity profile__edit-button profile__edit-button_place_about-profile"
              aria-label="редактировать профиль" type="button">
            </button>
          </div>
          <p class="profile__subtitle">Чем занимется автор</p>
        </div>
      </div>
      <button class="link-opacity profile__add-button" aria-label="добавить" type="button">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__container">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__title">&copy; 2020. Борисенко Валерий</p>
  </footer>

  <section class="popup popup_place_profile">
    <div class="popup__window popup__window_place_profile">
      <button class="link-opacity popup__close-button popup__close-button_place_profile" type="button"
        aria-label="закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_place_profile" name="edit_profile" novalidate>
        <input class="popup__form-text popup__form-text_type_profile-name" type="text" id="name-profile" name="name"
          required placeholder="Имя" minlength="2" maxlength="40" autocomplete="off">
        <span class="error error_place_name-error" id="name-profile-error"></span>
        <input class="popup__form-text popup__form-text_type_profile-about" type="text" id="about" name="about" required
          placeholder="О себе" minlength="2" maxlength="200" autocomplete="off">
        <span class="error error_place_about-error" id="about-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_place_element">
    <div class="popup__window popup__window_place_element">
      <button class="link-opacity popup__close-button" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title popup__title_place_element">Новое место</h2>
      <form class="popup__form popup__form_place_element" name="add_profile" novalidate>
        <input class="popup__form-text popup__form-text_type_element-name" type="text" id="name-card" name="name"
          required placeholder="Название" minlength="2" maxlength="30" autocomplete="off">
        <span class="error error_place_image-name-error" id="name-card-error"></span>
        <input class="popup__form-text popup__form-text_type_image" type="url" id="link" name="link" required
          placeholder="Ссылка на картинку" autocomplete="off">
        <span class="error error_place_image-error" id="link-error"></span>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_place_image">
    <figure class="popup__window popup__window_place_image">
      <button class="link-opacity popup__close-button" type="button" aria-label="закрыть"></button>
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__title popup__title_place_image"></figcaption>
    </figure>
  </section>

  <section class="popup popup_place_avatar">
    <div class="popup__window popup__window_place_avatar">
      <button class="link-opacity popup__close-button" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title popup__title_place_avatar">Обновить аватар</h2>
      <form class="popup__form popup__form_place_avatar" name="edit_avatar" novalidate>
        <input class="popup__form-text popup__form-text_type_avatar" type="url" id="avatar" name="avatar" required
          placeholder="Ссылка на аватар" autocomplete="off">
        <span class="error error_place_avatar-error" id="avatar-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_place_delete-card">
    <form class="popup__window popup__window_place_delete-card" name="delete_popup" novalidate>
      <button class="link-opacity popup__close-button" type="button" aria-label="закрыть"></button>
      <h2 class="popup__title popup__title_place_delete-card">Вы уверены?</h2>
      <button class="popup__save-button" type="submit">Да</button>
    </form>
  </section>

  <template id="element-template">
    <li class="element">
      <button class="element__button-delete element__button-delete_active" type="button" aria-label="удалить"></button>
      <img class="element__image" src="#" alt="#">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <div class="element__container-like">
          <button class="element__button-like" type="button" aria-label="нравится"></button>
          <span class="element__like-counter" id="like-counter">0</span>
        </div>
      </div>
    </li>
  </template>

  <!--<script type="module" src="./pages/index.js"></script>-->


</body>

</html>
